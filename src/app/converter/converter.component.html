<div class="container" *ngIf="rates">
  <h1>Currency Converter</h1>

  <label for="">Ammount</label>
  <input type="number" placeholder="amount" [(ngModel)]="amount" />

  <div class="convert">
    
      <label>From: {{ from }}</label>
      <select [(ngModel)]="from" (change)="loadRates()">
        <option *ngFor="let c of getAllCurrencies()" [value]="c">{{ c }}</option>
      </select>
    
      <button (click)="toggleCurrencies()">&#8596;</button>
    
      <label>To: {{ to }}</label>
      <select [(ngModel)]="to" (change)="loadRates()">
        <option *ngFor="let c of getAllCurrencies()" [value]="c">{{ c }}</option>
      </select>

  </div>
  <br />

  <b>
    {{ amount.toFixed(2) }} {{ from }} = {{ convert().toFixed(2) }} {{ to }}</b
  >
</div>
